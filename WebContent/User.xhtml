<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>User Test List</title>
	<style type="text/css">
</style>
</h:head>
<h:body>
	
	<h1>Add a User</h1>
	<h:form>
		<table>
			<tr>
				<td><label>Name</label></td>
				<td><h:inputText id="name" value="#{user.name}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Login</label></td>
				<td><h:inputText id="login" value="#{user.passhash}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Passhash</label></td>
				<td>
				<h:inputText type="password" id="passhash" value="#{user.passhash}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton
						action="#{userService.addUser(user)}" value="Add User"></h:commandButton>
				</td>
			</tr>
		</table>

	</h:form>
	<br></br>
	<h3>Users List</h3>


	<c:if test="${!empty userService.listUsers()}">
		<table class="tg">
			<tr>
				<th width="80">User ID</th>
				<th width="120">User Name</th>
				<th width="120">User Login</th>
				<th width="120">User Passhash</th>
			</tr>
			<ui:repeat value="${userService.listUsers()}" var="user">
				<tr>
					<td>${user.id}</td>
					<td>${user.name}</td>
					<td>${user.login}</td>
					<td>${user.passhash}</td>
					
				</tr>
			</ui:repeat>
		</table>
	</c:if>
	<h:head>

	</h:head>


</h:body>
</html>
